  desc: "Pala hardfork"
  pala:
    hardfork: true

- blocknum: 5
  desc: "Trusted RNG hardfork"
  trustedRNG:
    rngActive: true

- session: 3
  committee:
    verifyBid: true
    voteCountingScheme: "Stake"
  protocol:
    maxCodeSize: 40960
  vault:
    burnReward: false

- session: 4
  committee:
    rewardScheme: "pala-r2.1"
