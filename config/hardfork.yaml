  protocol:
      gasTable: "pala-r2.1"

- session: 5
  consensus:
    infoInHeader: true
  trustedRNG:
    version: "v3"

- session: 6
  evm:
    version: "london"

- session: 7
  precompiled:
    blockSnGetterActive: true
  consensus:
    k: 3
